<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
    class Rectangle {
        x;
        y;
        width;
        height;
        color;
        canvas;
        ctx;

        constructor(x, y, width, height, color) {
            this.x=x;
            this.y=y;
            this.width=width;
            this.height=height;
            this.color=color;
            this.canvas=document.getElementById('myCanvas');
            this.ctx=this.canvas.getContext('2d')
        }

        render() {
            this.ctx.beginPath();
            this.ctx.rect(this.x, this.y, this.width, this.height);
            this.ctx.fillStyle = this.color;
            this.ctx.fill();
            this.ctx.closePath();
        }

    }
    let rectangle = new Rectangle(50, 50, 500, 400, '#00FFFF')
    rectangle.render();
</script>
</body>
</html>
