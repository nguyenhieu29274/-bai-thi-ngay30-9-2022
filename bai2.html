<body>
<script>

    let Array = [32, 5, 23, 5, 756, 34, 35, 234, 32];

    function tryRemoveFromArray(arr, index) {
        let rel = []


        if (index < 0 || index > arr.length) {
            rel = arr;
            return rel;
        } else {
            for (let i = 0; i < index; i++) {
                rel[i] = arr[i];
            }

            for (let i = index + 1; i < arr.length; i++) {
                rel[i] = arr[i];
            }
        }
        return rel;
    }


    document.write(tryRemoveFromArray(Array, 3));


</script>
</body>
